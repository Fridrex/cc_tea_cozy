<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <img src="imgs/img-tea-cozy-logo.png" alt="logo" id="logo">
        <ul class="nav">
            <li class="nav_li"><a href="#">Mission</a></li>
            <li class="nav_li"><a href="#">Featured Tea</a></li>
            <li class="nav_li"><a href="#">Locations</a></li>
        </ul>
    </header>
    <main>
        <div class="mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>           
        </div>
        <div class="month">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="items_container">
                <div class="month_item">
                    <img src="imgs/img-berryblitz.jpg" alt="">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div class="month_item">
                    <img src="imgs/img-spiced-rum.jpg" alt="">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="month_item">
                    <img src="imgs/img-donut.jpg" alt="">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="month_item">
                    <img src="imgs/img-myrtle-ave.jpg" alt="">
                    <h4>Myrtle Ave Tea</h4>
                </div>
                <div class="month_item">
                    <img src="imgs/img-bedford-bizarre.jpg" alt="">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>
</body>
</html>
